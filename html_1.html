<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibindo HTML dentro de HTML</title>
</head>
<body>
    <h1>Exemplo de código HTML dentro de HTML</h1>
    <p>O código abaixo é exibido como texto:</p>
    <pre>
        &lt;html&gt;
            &lt;head&gt;
                &lt;title&gt;Título&lt;/title&gt;
            &lt;/head&gt;
            &lt;body&gt;
                &lt;p&gt;Olá, mundo!&lt;/p&gt;
            &lt;/body&gt;
        &lt;/html&gt;
    </pre>
</body>
</html>
